<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
</head>
<body>
    <h1>Upload Certificate Template and Student Excel</h1>
    <form action="/generate" method="POST" enctype="multipart/form-data">
        <label for="template">Certificate Template (PNG/JPG):</label>
        <input type="file" id="template" name="template" required><br><br>

        <label for="excel">Excel Sheet with Student Names:</label>
        <input type="file" id="excel" name="excel" required><br><br>

        <button type="submit">Generate Certificates</button>
    </form>
</body>
</html>
